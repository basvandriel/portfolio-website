apiVersion: apps/v1
kind: Deployment
metadata:
  name: basvandriel-website
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: basvandriel-website
  template:
    metadata:
      labels:
        app: basvandriel-website
    spec:
      containers:
        - name: website
          image: localhost:30050/basvandriel-website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"